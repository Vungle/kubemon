apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "grafana"
  labels:
    app: "grafana"
#  namespace: "prod"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: "grafana"
        name: "grafana"
        app: "grafana"
    spec:
      containers:
        - name: "grafana"
          image: "grafana/grafana:3.1.0-beta1"
          env: 
            - name: GF_SERVER_ROOT_URL
              value: http://grafana.default.svc.cluster.local:3000
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: secret
          #resources:
          #  requests:
          #    memory: "8Gi"
          #    cpu: "2"
          #  limits:
          #    memory: "10Gi"
          #    cpu: "4"
          ports:
            - containerPort: 3000
          imagePullPolicy: "Always"
      nodeSelector:
        caste: peasant

